<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content=device-width, initial-scale=1.0" /> -->
    <link rel="icon" href="./img/favicon.io.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ТаскТрекер</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <img src="./img/header/logo.svg" alt="лого" />
        </div>
        <nav class="nav">
          <a class="nav-link" href="#">Приложение</a>
          <a class="nav-link" href="#">Возможности</a>
          <a class="nav-link" href="#">Стоимость</a>
          <a class="nav-link" href="#">Блог</a>
          <a class="nav-link" href="#">Контакты</a>
        </nav>
        <div class="appstore">
          <a class="appstore-item" href="#">
            <img src="./img/header/android.svg" alt="android" />
          </a>
          <a class="appstore-item" href="#">
            <img src="./img/header/ios.svg" alt="ios" />
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-container">
        <div class="main-content">
          <h1 class="main-title">Приложение органайзер</h1>
          <div class="main-text">
            <p>
              Контролируй все свои дела и задачи. Не упускай ничего важного.
              Заметки, даты и напоминания. Все в одном месте.
            </p>
          </div>
          <a class="main-btn" href="#">Начать пользовать</a>
        </div>
        <div class="main-img">
          <img src="./img/main.png" alt="main" />
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-text">© 2022 ТаскТрекер. Все права защищены</div>
        <div class="footer-social">
          <a class="footer-icon" href="#">
            <img src="./img/icons/Instagram.svg" alt="" />
          </a>
          <a class="footer-icon" href="#">
            <img src="./img/icons/Dribbble.svg" alt="" />
          </a>
          <a class="footer-icon" href="#">
            <img src="./img/icons/Twitter.svg" alt="" />
          </a>
          <a class="footer-icon" href="#">
            <img src="./img/icons/Youtube.svg" alt="" />
          </a>
        </div>
      </div>
    </footer>

    <script href="index.js"></script>
  </body>
</html>
